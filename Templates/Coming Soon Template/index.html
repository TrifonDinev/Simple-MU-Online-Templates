        <!-- JavaScript to handle countdown timer -->
        <script>
        const countDownDate = new Date("Jan 5, 2030 15:37:25").getTime();

        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");

        const updateCountdown = () => {
          const now = Date.now();
          const distance = countDownDate - now;

          if (distance < 0) {
            clearInterval(timer);
            [daysEl, hoursEl, minutesEl, secondsEl].forEach(el => {
              el.textContent = "TIME EXPIRED";
            });
            return;
          }

          const days = Math.floor(distance / 86400000);
          const hours = Math.floor((distance % 86400000) / 3600000);
          const minutes = Math.floor((distance % 3600000) / 60000);
          const seconds = Math.floor((distance % 60000) / 1000);

          // Using innerHTML because of <br>
          daysEl.innerHTML = days + "<br>days";
          hoursEl.innerHTML = hours + "<br>hours";
          minutesEl.innerHTML = minutes + "<br>minutes";
          secondsEl.innerHTML = seconds + "<br>seconds";
        };

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
      </script>
