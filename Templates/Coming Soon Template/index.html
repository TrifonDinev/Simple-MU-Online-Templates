<!DOCTYPE html>
<html lang="en">
	<head>
		
		<!-- Meta Tags --> 
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Coming Soon Simple MU Online Template Maded With Bootstrap by Trifon Dinev">
		<meta name="author" content="Trifon Dinev">
		
		<!-- Title -->
		<title>Coming Soon - Your Project/Site Title</title>
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/custom.css">
		
	</head>
	
	<body>
		
		<!-- Top Text & Times -->
		<div class="container">
			<div class="row">
				<div class="content">
					<h1>COMING SOON</h1>
					<h2>Example Text For Your Server/Project</h2>
					
					<div class="times">
						<div class="days-wrapper">
							<span id="days"></span>
						</div>
						<div class="hours-wrapper">
							<span id="hours"></span> 
						</div>
						<div class="minutes-wrapper">
							<span id="minutes"></span> 
						</div>
						<div class="seconds-wrapper">
							<span id="seconds"></span> 
						</div>
					</div>
				</div>
				
			<!-- Subscribe Form & Social -->
				<div class="container">
					<div class="row">
						<div class="col-sm-12 subscribe">
							<h3>Subscribe to our newsletter</h3>
							<p>Sign up now to our newsletter and you'll be one of the first to know when the site is ready:</p>                    
							<form class="form-inline" method="post">
								<div class="form-group">
									<label class="sr-only" for="subscribe-email">Email address</label>
									<input type="text" name="email" placeholder="Enter your email..." class="subscribe-email form-control" id="subscribe-email">
								</div>
								<button type="submit" class="btn">Subscribe</button>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 social">
							<a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fa fa-facebook"></i></a>
							<a href="#" data-toggle="tooltip" data-placement="top" title="Twitter"><i class="fa fa-twitter"></i></a>
							<a href="#" data-toggle="tooltip" data-placement="top" title="Dribbble"><i class="fa fa-dribbble"></i></a>
							<a href="#" data-toggle="tooltip" data-placement="top" title="Google Plus"><i class="fa fa-google-plus"></i></a>
							<a href="#" data-toggle="tooltip" data-placement="top" title="Pinterest"><i class="fa fa-pinterest"></i></a>
							<a href="#" data-toggle="tooltip" data-placement="top" title="Flickr"><i class="fa fa-flickr"></i></a>
						</div>
					</div>
				</div> <!-- Container -->
				
				
			</div> <!-- Row -->
		</div> <!-- Container -->
		
		<!-- Footer -->
		<footer>
			<div class="container">
				<p class="text-center">Copyright &copy; 2017. Template Coded & Designed By <a href="https://trifondinev.com">Trifon Dinev</a></p>
			</div>	
		</footer>
		
		
		<!-- JavaScript -->	
		
		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Jan 5, 2019 15:37:25").getTime();
			
			// Update the count down every 1 second
			var countdownfunction = setInterval(function() {
				
				// Get todays date and time
				var now = new Date().getTime();
				
				// Find the distance between now an the count down date
				var distance = countDownDate - now;
				
				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
				// Output the result in an element with id
				document.getElementById("days").innerHTML = days + "<br> days "
				document.getElementById("hours").innerHTML = hours + "<br> hours "
				document.getElementById("minutes").innerHTML = minutes + "<br> minutes "
				document.getElementById("seconds").innerHTML = seconds + "<br> seconds "
				
				
				// If the count down is over, write some text 
				if (distance < 0) {
					clearInterval(countdownfunction);
					document.getElementById("days").innerHTML = "TIME EXPIRED";
					document.getElementById("hours").innerHTML = "TIME EXPIRED";
					document.getElementById("minutes").innerHTML = "TIME EXPIRED";
					document.getElementById("seconds").innerHTML = "TIME EXPIRED";
				}
			}, 100);
		</script>
		
	</body>
</html>
